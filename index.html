<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
  </head>
  <body>
<!-- Logo Container  -->
  <div class="logo">
    <div class="container">
      <img src="resources/images/logo.png" alt="Secret Agent Supply logo">
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>
  </div>

<!-- Main Banner Container  -->
  <div class="main-banner">
    <div class="container">
      <div class="headline">
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </div>

<!-- Navigation Container  -->
  <nav>
    <div class="container">
      <ul>
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </div>
  </nav>

<!-- Products Container  -->
  <div class="container">
    <div class="product">
      <div class="product-image">
        <img src="resources/images/pen.png" alt="Exploding Pen">
      </div>
      <span>Exploding Pen</span>
    </div>
    <div class="product">
      <div class="product-image">
        <img src="resources/images/watch.png" alt="Cellular Watch">
      </div>
      <span>Cellular Watch</span>
    </div>
    <div class="product">
      <div class="product-image">
        <img src="resources/images/glasses.png" alt="Thermal Glasses">
      </div>
      <span>Thermal Glasses</span>
    </div>
  </div>

<!-- Products Container  -->
  <div class="container">
    <div class="info">
      <span class="title">Location</span>
      <span>-47.346436, 84.32354</span>
    </div>
    <div class="info">
      <span class="title">Hours</span>
      <span>0800 - 1800</span>
    </div>
  </div>


<!-- Footer -->
      <footer>Copyright Secret Agent Supply Inc.</footer>


  </body>
</html>
